
<!DOCTYPE html>
<html lang="th">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<title>Kru Pai Classroom – แนวข้อสอบวิทย์ ม.1 (ชุดที่ 2) – แก้ไขแล้ว</title>
<style>
  :root{--bg:#f7fbff;--card:#ffffff;--accent:#2b8eff;--ok:#12b886;--bad:#ef4444;--ink:#0f172a}
  *{box-sizing:border-box}
  body{margin:0;background:var(--bg);color:var(--ink);font-family:system-ui,-apple-system,Segoe UI,Roboto,TH Sarabun New,Prompt,Noto Sans Thai,sans-serif}
  header{position:sticky;top:0;z-index:3;backdrop-filter:blur(6px);background:color-mix(in oklab, var(--bg) 75%, #fff 25%);border-bottom:1px solid #e5e7eb}
  .bar{max-width:1000px;margin:0 auto;padding:12px 16px;display:flex;gap:12px;align-items:center;justify-content:space-between}
  .brand{display:flex;align-items:center;gap:10px;font-weight:800}
  .brand .logo{width:36px;height:36px;border-radius:10px;display:grid;place-items:center;background:linear-gradient(135deg,var(--accent),#82c7ff);color:#fff;font-size:22px;box-shadow:0 6px 18px rgba(43,142,255,.25)}
  .brand small{display:block;font-weight:500;color:#334155}
  main{max-width:1000px;margin:0 auto;padding:20px 16px}
  .card{background:var(--card);border:1px solid #e5e7eb;border-radius:18px;padding:18px;box-shadow:0 10px 30px rgba(2,6,23,.06)}
  h1{margin:6px 0 0;font-size:clamp(22px,2.8vw,30px)} h2{margin:0 0 8px;font-size:clamp(18px,2.4vw,24px)}
  .muted{color:#475569}
  .btn{appearance:none;border:none;background:var(--accent);color:#fff;padding:12px 18px;border-radius:14px;font-weight:700;cursor:pointer;box-shadow:0 10px 20px rgba(43,142,255,.3)}
  .btn.ghost{background:#fff;color:var(--accent);border:2px solid var(--accent)}
  #start,#quiz,#result{display:none}
  .field{display:flex;flex-direction:column;gap:8px;margin:12px 0}
  input[type="text"]{padding:14px 16px;border-radius:12px;border:1px solid #cbd5e1;font-size:18px;width:100%;max-width:420px}
  .q{padding:16px;border-radius:16px;border:1px solid #e2e8f0;margin-bottom:14px}
  .q h3{margin:0 0 10px;font-size:18px}
  .choices{display:grid;gap:10px}
  .choice{border:1.5px solid #cbd5e1;border-radius:12px;padding:10px 12px;display:flex;gap:10px;align-items:flex-start;background:#fff}
  .choice input{margin-top:4px;transform:scale(1.2)}
  .choice.correct{border-color:var(--ok);background:color-mix(in oklab,#fff 80%, var(--ok) 20%)}
  .choice.wrong{border-color:var(--bad);background:color-mix(in oklab,#fff 85%, var(--bad) 15%)}
  .explain{display:none;margin-top:8px;padding:10px;border-left:4px solid #0ea5e9;background:#f1f5f9;border-radius:8px}
  .tick{color:var(--ok);font-weight:800}.cross{color:var(--bad);font-weight:800}
  .footer-actions{display:flex;gap:10px;flex-wrap:wrap;margin-top:12px}
  .score-badge{display:inline-flex;align-items:center;gap:10px;background:#fff;border:1px solid #e5e7eb;border-radius:16px;padding:10px 14px;box-shadow:0 6px 18px rgba(2,6,23,.06);font-weight:800}
  .big{font-size:clamp(28px,6vw,46px)} .center{text-align:center}
</style>
</head>
<body>
<header><div class="bar"><div class="brand"><div class="logo">KP</div><div>Kru Pai Classroom<small class="muted">แนวข้อสอบวิทยาศาสตร์ เข้าม.1 – ชุดที่ 2 (ฉบับแก้ไข)</small></div></div></div></header>
<main>
<section id="start" class="card">
  <h1>แบบทดสอบวิทยาศาสตร์ (เข้าม.1) – ชุดที่ 2</h1>
  <p class="muted">กรอกชื่อเล่นเพื่อเริ่มทำแบบทดสอบ 4 ตัวเลือกทั้งหมด 38 ข้อ</p>
  <div class="field"><label for="nickname"><strong>ชื่อเล่น</strong></label><input id="nickname" type="text" placeholder="พิมพ์ชื่อของน้อง ๆ ที่นี่"></div>
  <button class="btn" id="btnStart">เริ่มทำข้อสอบ</button>
</section>
<section id="quiz" class="card">
  <div style="display:flex;align-items:center;justify-content:space-between;gap:10px;margin-bottom:10px;">
    <h2 id="quizTitle">ทำข้อสอบ</h2>
    <div class="score-badge"><span id="miniName">—</span> | <span id="progress">ข้อ 1/38</span></div>
  </div>
  <div id="qWrap"></div>
  <div class="footer-actions">
    <button class="btn" id="btnSubmit">ส่งคำตอบ</button>
    <button class="btn ghost" id="btnBack">กลับหน้าแรก</button>
  </div>
</section>
<section id="result" class="card center">
  <h2>สรุปคะแนน</h2>
  <div class="big" id="finalScore">0 / 38</div>
  <p id="remark" class="muted" style="margin-top:6px"></p>
  <div class="footer-actions" style="justify-content:center">
    <button class="btn" id="btnShowKey">ดูเฉลยใต้แต่ละข้อ</button>
    <button class="btn" id="btnReview">ดูข้อที่ทำ</button>
    <button class="btn ghost" id="btnRestart">กลับหน้าแรก</button>
  </div>
  <hr style="margin:18px 0;border:0;border-top:1px solid #e5e7eb">
  <div id="review"></div>
</section>
</main>
<script>
const QUESTIONS = [
  {q:"ฟ้าใสแบ่งพืชออกเป็น 2 กลุ่ม: (1) ไผ่ ข้าว ข้าวโพด อ้อย และ (2) ชมพู่ ขนุน มะขาม มะม่วง ใช้เกณฑ์ใดในการแบ่ง?",c:["พืชมีดอกกับพืชไม่มีดอก","พืชใบเลี้ยงเดี่ยวกับพืชใบเลี้ยงคู่","พืชที่รับประทานได้กับพืชที่รับประทานไม่ได้","พืชที่มีความสัมพันธ์เชิงบวกกับพืชที่มีความสัมพันธ์เชิงลบ"],a:1},
  {q:"นักเรียนจะใช้เกณฑ์ใดเหมาะสมที่สุดในการจัดจำแนกพืชเป็นระบบรากฝอยและระบบรากแก้ว",c:["ใบเลี้ยง","ตำแหน่งที่เกิดดอก","ลักษณะรูปร่าง","อายุการเจริญเติบโต"],a:0},
  {q:"พืชใบเลี้ยงเดี่ยว ข้อใดกล่าวไม่ถูกต้อง",c:["ไม่มีดอก","ไม่มีรากแก้ว","มีเส้นใบเรียงตัวขนานกัน","มองเห็นข้อและปล้องของลำต้นชัดเจน"],a:0},
  {q:"การขยายพันธุ์พืชอย่างรวดเร็วโดยตัดชิ้นเนื้ออ่อน/ยอดอ่อนไปเลี้ยงในอาหารสังเคราะห์ คือวิธีใด",c:["การตอน","การติดตา","การทาบกิ่ง","การเพาะเลี้ยงเนื้อเยื่อ"],a:3},
  {q:"พืชข้อใดนิยมขยายพันธุ์ด้วยการเพาะเลี้ยงเนื้อเยื่อมากที่สุด",c:["ทุเรียน","แอปเปิล","สตรอว์เบอร์รี","กล้วยไม้"],a:3},
  {q:"ผลผลิตหลักจากการสังเคราะห์ด้วยแสงของพืชคือข้อใด",c:["แป้ง น้ำ และก๊าซออกซิเจน","น้ำตาล น้ำ และก๊าซคาร์บอนไดออกไซด์","ก๊าซคาร์บอนไดออกไซด์ แป้ง และน้ำตาลซูโครส","ก๊าซคาร์บอนไดออกไซด์ แป้ง และน้ำตาลกลูโคส"],a:0},
  {q:"ข้อใดสรุปถูกต้องเกี่ยวกับการแลกเปลี่ยนก๊าซในกระบวนการสังเคราะห์ด้วยแสงของพืช",c:["คายก๊าซออกซิเจนอย่างเดียว","คายคาร์บอนไดออกไซด์อย่างเดียว","คายคาร์บอนไดออกไซด์และดูดออกซิเจน","ดูดคาร์บอนไดออกไซด์และคายออกซิเจน"],a:3},
  {q:"อยากทดสอบว่า “แสง” เป็นปัจจัยต่อการเจริญเติบโตของพืช ควรจัดการทดลองอย่างไร",c:["วางกระถางทั้งสองในร่มเดียวกัน","กระถางที่ 1 ไว้ในที่มืด ส่วนกระถางที่ 2 ไว้ในที่สว่าง","กระถางที่ 1 ได้รับแสงเท่ากันแต่รดน้ำต่างกัน","กระถางที่ 1 ไว้แดดจัด ส่วนกระถางที่ 2 ไว้ในห้องมืดและรดน้ำต่างกัน"],a:1},
  {q:"ลำดับเหตุการณ์เมื่อเกิดการปฏิสนธิทางเพศที่ถูกต้องคือ",c:["ไซโกต → ทารก → เอ็มบริโอ","เอ็มบริโอ → ทารก → ไซโกต","เอ็มบริโอ → ไซโกต → ทารก","ไซโกต → เอ็มบริโอ → ทารก"],a:3},
  {q:"สัตว์ชนิดใดมีโอกาสสูญพันธุ์ได้น้อยที่สุด",c:["ไก่ออกไข่บ่อยครั้ง ครั้งละหลายฟอง","สุนัขออกลูกนาน ๆ ครั้ง ครั้งละ 1 ตัว","ช้างออกลูกนาน ๆ ครั้ง ครั้งละ 1 ตัว","นกฮูกออกไข่ไม่บ่อยครั้ง ครั้งละฟอง"],a:0},
  {q:"เมื่อนำตั๊กแตนไว้ในโถแก้วที่มีน้ำปูนใส แล้วเกิดฝ้าขาว สรุปได้ว่า",c:["ตั๊กแตนปรับตัวกับสิ่งแวดล้อมได้ดี","ก๊าซในปุ๋ยไม่สัมพันธ์กับการคายน้ำ","ตั๊กแตนหายใจและคายก๊าซคาร์บอนไดออกไซด์","คาร์บอนไดออกไซด์อยู่ในแก้วทั้งสองใบเสมอ"],a:2},
  {q:"ข้อใดกล่าวถึงลักษณะของแมลงได้ไม่ถูกต้อง",c:["มีปีกเสมอ","ออกลูกเป็นไข่","มีขา 3 คู่ หรือ 6 ขา","ลำตัวแบ่งเป็นส่วนหัว ส่วนอก และส่วนท้อง"],a:0},
  {q:"สัตว์ในข้อใดเป็นสัตว์ไม่มีกระดูกสันหลังทั้งหมด",c:["หอยแครง งู เต่า","กบ แมงมุม ปลาทู","แมลงวัน ไก่ แมงทะเล","ไส้เดือน ตะขาบ ดอกไม้ทะเล"],a:3},
  {q:"ต้นถั่วเขียวสูงแท้ × ต้นถั่วเขียวเตี้ยแท้ รุ่นลูกจะเป็นอย่างไร",c:["ต้นเตี้ยทั้งหมด","ต้นสูงทั้งหมด","ต้นสูง 1 ส่วน ต้นเตี้ย 3 ส่วน","ต้นสูง 3 ส่วน ต้นเตี้ย 1 ส่วน"],a:1},
  {q:"ครอบครัวหนึ่ง พ่อไม่มีลักยิ้ม (ลักษณะด้อย) แม่มีลักยิ้ม (ลักษณะเด่น) ข้อใดถูกต้อง",c:["ลักยิ้มเป็นลักษณะด้อย จึงไม่ถ่ายทอดไปสู่ลูก","ถ้ามีลูกหลายคน อาจมีบางคนมีลักยิ้มเหมือนแม่","การไม่มีลักยิ้มเป็นลักษณะเด่น จึงถ่ายทอดลักษณะเด่นไปสู่ลูก","การไม่มีลักยิ้มเป็นลักษณะด้อย จึงไม่ปรากฏในรุ่นลูก"],a:1},
  {q:"เมล็ดกลมแท้ × เมล็ดขรุขระแท้ ตามกฎของเมนเดล รุ่นลูกจะเป็น",c:["เมล็ดกลมหมด","เมล็ดขรุขระหมด","กลม:ขรุขระ = 1:1","กลม:ขรุขระ = 3:1"],a:0},
  {q:"เครื่องใช้ไฟฟ้าข้อใดควรต่อสายดินเพื่อความปลอดภัย",c:["ตู้เย็น เตารีด","เครื่องซักผ้า เครื่องทำน้ำอุ่น","พัดลม เครื่องปรับอากาศ","หม้อหุงข้าว โทรศัพท์มือถือ"],a:1},
  {q:"เมฆก้อนพัฒนาเป็นพิรุณ ฟ้าแลบ ฟ้าร้อง ฝนตกหนัก คือเมฆชนิดใด",c:["ซีร์รัส (Cirrus)","สเตรตัส (Stratus)","คิวมูโลนิมบัส (Cumulonimbus)","ซีร์โรสเตรตัส (Cirrostratus)"],a:2},
  {q:"การเตรียมตัวรับพายุหิมะ ข้อใดสำคัญน้อยที่สุด",c:["รองเท้ากันน้ำ","อาหารและน้ำ","แหล่งความร้อนฉุกเฉิน","วิทยุหรือโทรทัศน์ที่ใช้ถ่าน"],a:0},
  {q:"วันที่ 14 ก.พ. น้ำทะเลขึ้นสูงสุดเวลา 24.00 น. ครั้งถัดไปขึ้นสูงสุดประมาณเวลาใด",c:["06.00 น.","12.00 น.","14.00 น.","20.00 น."],a:1},
  {q:"ครูโต้มีมวล 60 กก. ถ้าไปยืนบนดวงจันทร์จะมีน้ำหนักเท่าไร",c:["60 กก.","มากกว่า 60 กก.","น้อยกว่า 60 กก.","ไม่มีมวล"],a:2},
  {q:"เจาะรูที่กระป๋อง 1 รู เทน้ำมันเล็กน้อยแล้วหยุดไหล เพราะเหตุใด",c:["ในกระป๋องมีอากาศมาก","อากาศภายในดันน้ำมันไว้","น้ำมันข้นมาก","อากาศภายนอกดันน้ำมันไว้ (อากาศเข้าไม่ได้)"],a:3},
  {q:"พื้นที่สูงเช่นยอดเขามีความกดอากาศต่ำกว่าพื้นที่ราบ เพราะอะไร",c:["อากาศที่สูงเย็นกว่า","อากาศที่สูงเบากว่า (หนาแน่นน้อยกว่า)","อากาศที่สูงเคลื่อนที่เร็วกว่า","ที่สูงมีฝุ่นละอองมากกว่า"],a:1},
  {q:"ตามแผนที่อากาศ H=ความกดสูง L=ความกดต่ำ ลมจะเคลื่อนจากจุดใดไปจุดใด",c:["จาก H ไป L","จาก L ไป H","สลับไปมาระหว่าง H และ L","H และ L เคลื่อนเข้าหากัน"],a:0},
  {q:"อุปกรณ์ใดมีเทอร์โมมิเตอร์เป็นส่วนประกอบในการวัด",c:["ไฮโกรมิเตอร์ (หลอดเปียก–หลอดแห้ง)","แอนีโมมิเตอร์","ไฮโดรมิเตอร์","เครื่องวัดปริมาณน้ำฝน"],a:0},
  {q:"เราจะได้ยินเสียงในอวกาศหรือไม่ เพราะเหตุใด",c:["ได้ยิน เพราะมีอากาศในจมูกเรา","ได้ยิน เพราะเป็นคุณลักษณะของเสียง","ไม่ได้ยิน เพราะไม่มีตัวกลาง","ไม่ได้ยิน เพราะเสียงผ่านสูญญากาศไม่ได้"],a:3},
  {q:"เส้นทางการได้ยินเสียงที่ถูกต้องคือ",c:["เสียง→หูชั้นนอก→ประสาทหู→หูชั้นกลาง→หูชั้นใน→สมอง","เสียง→หูชั้นนอก→หูชั้นนอก→หูชั้นกลาง→หูชั้นใน→สมอง","เสียง→หูชั้นนอก→หูชั้นกลาง→หูชั้นใน→ประสาทหู→สมอง","เสียง→หูชั้นนอก→หูชั้นกลาง→หูชั้นใน→สมอง→ประสาทหู"],a:2},
  {q:"ในระบบสุริยะ ดาวเคราะห์ดวงใดหมุนรอบตัวเองทิศตรงข้ามกับส่วนใหญ่",c:["ดาวศุกร์","ดาวเสาร์","โลก","ดาวพฤหัสบดี"],a:0},
  {q:"วัสดุใดต่อไปนี้รับน้ำหนักได้มากที่สุด เมื่อมีขนาดและความยาวเท่ากัน",c:["เส้นเอ็น","ยางรัดของ","เชือกฟาง","เส้นไหม"],a:0},
  {q:"ข้อใดเป็นวัสดุที่มีความหนาแน่นมากที่สุด (ปริมาตร 100 cm³ เท่ากัน)",c:["มวล 50 กรัม","มวล 100 กรัม","มวล 150 กรัม","มวล 200 กรัม"],a:3},
  {q:"วัสดุที่ถูกดึง/บีบ/งอ แล้วกลับคืนรูปเดิมได้ แสดงคุณสมบัติใด",c:["ความเหนียว","ความแข็ง","ความยืดหยุ่น","ความหนาแน่น"],a:2},
  {q:"การใช้วัสดุจากธรรมชาติ ข้อใดถูกต้อง",c:["วัสดุธรรมชาติราคาถูกจึงใช้ได้มาก","ไม่ควรใช้วัสดุธรรมชาติ เพราะย่อยสลายไม่ได้","วัสดุธรรมชาติสึกกร่อนง่ายจึงไม่ควรประหยัด","ควรใช้วัสดุธรรมชาติอย่างประหยัด เพราะเกิดใหม่ได้ยาก"],a:3},
  {q:"กำหนดให้วัสดุทั้งหมดมีน้ำหนักเท่ากัน ชนิดใดความหนาแน่นน้อยที่สุด",c:["ฟองน้ำ","ดินเหนียว","ก้อนหิน","แผ่นไม้"],a:0},
  {q:"แยกผงชาออกจากน้ำตาลทรายที่ปนอยู่ วิธีใดเหมาะสมที่สุด",c:["ใช้ตะแกรงร่อนสาร","ละลายน้ำแล้วกรอง จากนั้นระเหยน้ำออก","ละลายน้ำแล้วเททิ้ง","ทำโครมาโทกราฟี"],a:1},
  {q:"ทดลองปลูกข้าวโพดโดยใช้ปุ๋ยต่างชนิด ศึกษาการเจริญเติบโต ปัจจัยใดควรคงที่",c:["ชนิดปุ๋ยและชนิดพืช","ปริมาณน้ำและปริมาณปุ๋ย","ชนิดพืชและปริมาณน้ำ","พื้นที่ปลูกและชนิดปุ๋ย"],a:2},
  {q:"ช้ำง่ายเพราะหลอดเลือดฝอยเปราะ ควรเสริมอาหารชนิดใด",c:["งา ถั่ว น้ำอ้อย","นม เนย ครีม","กล้วย เผือก ถั่วลิสง","ส้ม ฝรั่ง มะขามป้อม"],a:3},
  {q:"ต้นและโต้งออกแรงข้างตะวันออกอย่างละ 20 N ส่วนต้อมออกแรงไปทางตะวันตก 40 N แรงลัพธ์เท่าไร",c:["0 นิวตัน","10 นิวตัน","40 นิวตัน","80 นิวตัน"],a:0},
  {q:"ข้อใดเป็นลักษณะของแรงผลัก",c:["เด็กสองทีมเล่นชักเย่อ","ใช้มือสองข้างช่วยกันยกหัวงูใส่ถัง","ผู้รักษาประตูรับลูกฟุตบอล","เด็ก 2 คน ช่วยกันดันรถยนต์ที่ดับ"],a:3}
];

const startEl=document.getElementById('start'),quizEl=document.getElementById('quiz'),resEl=document.getElementById('result');
const qWrap=document.getElementById('qWrap'),review=document.getElementById('review'),nickname=document.getElementById('nickname');
const miniName=document.getElementById('miniName'),progressEl=document.getElementById('progress'),finalScore=document.getElementById('finalScore'),remark=document.getElementById('remark');
function show(id){[startEl,quizEl,resEl].forEach(s=>s.style.display='none');document.getElementById(id).style.display='block';window.scrollTo({top:0,behavior:'smooth'});}
function renderQuiz(){qWrap.innerHTML='';QUESTIONS.forEach((it,idx)=>{const q=document.createElement('div');q.className='q';q.innerHTML=`<h3>ข้อ ${idx+1}. ${it.q}</h3>`;const cs=document.createElement('div');cs.className='choices';it.c.forEach((t,i)=>{const div=document.createElement('label');div.className='choice';div.innerHTML=`<input type="radio" name="q${idx}" value="${i}"><div><strong>${i+1}.</strong> ${t}</div>`;cs.appendChild(div);});const ex=document.createElement('div');ex.className='explain';ex.innerHTML=`เฉลยที่ถูกต้อง: <strong>${it.a+1}.</strong> ${it.c[it.a]}`;q.appendChild(cs);q.appendChild(ex);qWrap.appendChild(q);});progressEl.textContent=`ข้อ 0/${QUESTIONS.length}`;}
function calcScore(showMark=false){let score=0;const answers=[];[...qWrap.querySelectorAll('.q')].forEach((q,idx)=>{const chosen=q.querySelector('input[type="radio"]:checked');const a=chosen?parseInt(chosen.value,10):null;answers.push(a);const correct=QUESTIONS[idx].a;if(showMark){q.querySelectorAll('.choice').forEach((op,i)=>{op.classList.remove('correct','wrong');if(i===correct)op.classList.add('correct');if(a!==null && i===a && a!==correct)op.classList.add('wrong');});}if(a===correct)score++;});return {score,answers};}
function renderReview(ans){review.innerHTML='';QUESTIONS.forEach((it,idx)=>{const d=document.createElement('div');d.className='q';const correctTxt=`${it.a+1}. ${it.c[it.a]}`;const your=ans[idx]==null?'— ยังไม่ได้เลือก —':`${ans[idx]+1}. ${it.c[ans[idx]]}`;const icon=ans[idx]===it.a?`<span class="tick">✓ ถูกต้อง</span>`:`<span class="cross">✗ ผิด</span>`;d.innerHTML=`<h3>ข้อ ${idx+1}</h3><div class="muted">${it.q}</div><div style="margin-top:8px"><strong>คำตอบของน้อง:</strong> ${your} &nbsp; ${icon}</div><div class="explain" style="display:block"><strong>เฉลยที่ถูกต้อง:</strong> ${correctTxt}</div>`;review.appendChild(d);});}
function updateProgress(){const total=QUESTIONS.length,done=qWrap.querySelectorAll('input[type="radio"]:checked').length;progressEl.textContent=`ข้อ ${done}/${total}`;}
document.getElementById('btnStart').addEventListener('click',()=>{miniName.textContent=(nickname.value.trim()||'นักเรียน');show('quiz');renderQuiz();updateProgress();});
document.getElementById('btnBack').addEventListener('click',()=>show('start'));
qWrap.addEventListener('change',updateProgress);
document.getElementById('btnSubmit').addEventListener('click',()=>{const {score,answers}=calcScore(true);finalScore.textContent=`${score} / ${QUESTIONS.length}`;const r=score/QUESTIONS.length;remark.textContent=r>=.8?"เก่งมาก! ผ่านเกณฑ์แล้ว 🎉":r>=.6?"ใกล้ผ่านแล้ว ลองทบทวนอีกนิดนะ":"ไม่เป็นไรนะ ลองทบทวนแล้วทำใหม่ได้";show('result');renderReview(answers);});
document.getElementById('btnShowKey').addEventListener('click',()=>{document.querySelectorAll('#quiz .explain').forEach(ex=>ex.style.display=(ex.style.display==='block'?'none':'block'));});
document.getElementById('btnReview').addEventListener('click',()=>document.getElementById('review').scrollIntoView({behavior:'smooth'}));
document.getElementById('btnRestart').addEventListener('click',()=>{nickname.value='';qWrap.innerHTML='';review.innerHTML='';show('start');});
show('start');
</script>
</body>
</html>
